<div class="glass-container">
    <div class="glass-overlay">
        <div class="glass-content">
            <div class="text-block">
                <h1>Transparent.<br>Secure.<br>Limitless.</h1>
                <p>The new era of travel booking is here. Powered by Crypto.</p>
                <div class="glass-stats">
                    <div class="stat">
                        <span>2M+</span>
                        <small>Hotels</small>
                    </div>
                    <div class="stat">
                        <span>0%</span>
                        <small>Hidden Fees</small>
                    </div>
                </div>
            </div>

            <div class="glass-card form-card">
                <h3>Start Your Journey</h3>
                <div class="input-line">
                    <label>Destination</label>
                    <input type="text" placeholder="Paris, France" />
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="input-line">
                            <label>Check In</label>
                            <input type="date" />
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-line">
                            <label>Check Out</label>
                            <input type="date" />
                        </div>
                    </div>
                </div>
                <button class="glass-btn">Search Flights & Hotels</button>
            </div>
        </div>

        <div class="floating-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
        </div>
    </div>
</div>
