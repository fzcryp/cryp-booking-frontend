<div class="v4-container">

    <!-- TOP SECTION: Hero Banner -->
    <div class="hero-content">
        <div class="hero-text">
            <div class="brand-link">www.pbookings.com</div>
            <h1>Book via Our <br> Partner Links & Get <br> Up to $1000</h1>
        </div>
        <div class="hero-reward-card">
            <div class="reward-icon"><i class="fas fa-shield-alt"></i></div>
            <div class="reward-info">
                Ensure you are logged in to <strong>pbookings.com</strong> to claim rewards.
            </div>
        </div>
    </div>

    <!-- TABS & WIDGETS CONTAINER -->
    <div class="search-tabs-container">
        <div class="widget-tabs">
            <button class="tab-btn" [class.active]="activeTab === 'hotels'" (click)="setActiveTab('hotels')">
                <i class="fas fa-hotel"></i> <span>Hotels</span>
            </button>
            <button class="tab-btn" [class.active]="activeTab === 'flights'" (click)="setActiveTab('flights')">
                <i class="fas fa-plane"></i> <span>Flights</span>
            </button>
            <button class="tab-btn" [class.active]="activeTab === 'cars'" (click)="setActiveTab('cars')">
                <i class="fas fa-car"></i> <span>Cars</span>
            </button>
        </div>

        <div class="widgets-wrapper">
            <div [hidden]="activeTab !== 'hotels'" class="widget-pane fade-in">
                <div id="tp-hotel-widget"></div>
            </div>

            <div [hidden]="activeTab !== 'flights'" class="widget-pane fade-in">
                <div id="tp-flight-widget"></div>
            </div>

            <div [hidden]="activeTab !== 'cars'" class="widget-pane fade-in">
                <div id="tp-car-widget"></div>
            </div>
        </div>
    </div>
</div>
