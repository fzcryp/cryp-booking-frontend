<div class="affiliate-container">
    <div class="header-section">
        <h2>Affiliate Partners</h2>
        <button class="add-btn" (click)="openAddModal()">
            <i class="fas fa-plus"></i> Add Partner
        </button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th style="width: 50px;"></th>
                    <th>ID</th>
                    <th>Logo</th>
                    <th>Platform Name</th>
                    <th>Link Template</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody cdkDropList (cdkDropListDropped)="drop($event)">
                <tr *ngFor="let partner of partners" cdkDrag>
                    <td style="cursor: move; color: #999;" cdkDragHandle>
                        <i class="fas fa-grip-vertical"></i>
                    </td>
                    <td>#{{ partner.id }}</td>
                    <td>
                        <img [src]="partner.logo_url" alt="{{ partner.platform_name }}" class="partner-logo">
                    </td>
                    <td>{{ partner.platform_name }}</td>
                    <td class="template-cell" title="{{ partner.link_template }}">{{ partner.link_template }}</td>
                    <td>
                        <span class="status-badge" [class.active]="partner.is_active"
                            [class.inactive]="!partner.is_active">
                            {{ partner.is_active ? 'Active' : 'Inactive' }}
                        </span>
                    </td>
                    <td>
                        <button class="action-btn edit" (click)="openEditModal(partner)">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete" (click)="deletePartner(partner.id)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Add/Edit Modal -->
<div class="modal" *ngIf="isModalOpen">
    <div class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>
        <h3>{{ isEditMode ? 'Edit Partner' : 'Add New Partner' }}</h3>

        <form (ngSubmit)="savePartner()">
            <div class="form-group">
                <label>Platform Name</label>
                <input type="text" [(ngModel)]="currentPartner.platform_name" name="platform_name" required
                    placeholder="e.g. Expedia">
            </div>

            <div class="form-group">
                <label>Logo URL</label>
                <input type="text" [(ngModel)]="currentPartner.logo_url" name="logo_url"
                    placeholder="https://example.com/logo.png">
            </div>

            <div class="form-group">
                <label>Link Template</label>
                <p class="help-text">Use placeholders</p>
                <textarea [(ngModel)]="currentPartner.link_template" name="link_template" required rows="3"
                    placeholder="https://site.com/search?dest=${location}"></textarea>
            </div>

            <div class="form-group checkbox-group" *ngIf="isEditMode">
                <label>
                    <input type="checkbox" [(ngModel)]="currentPartner.is_active" name="is_active"> Active
                </label>
            </div>

            <div class="modal-actions">
                <button type="button" class="cancel-btn" (click)="closeModal()">Cancel</button>
                <button type="submit" class="save-btn"
                    [disabled]="!currentPartner.platform_name || !currentPartner.link_template">
                    {{ isEditMode ? 'Update' : 'Save' }}
                </button>
            </div>
        </form>
    </div>
</div>
